/* Write a JavaScript code in a Web page dec2hex.html that enters a positive integer number num and converts and 
converts it to a hexadecimal form. The input should be entered as JavaScript prompt window. 
The output should be shown as browser popup window (alert). */

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        var numberDecimal = prompt('Enter a number');
        var numberHex = parseInt(numberDecimal).toString(16).toUpperCase();
        alert(numberHex);
    </script>

</body>
</html>
