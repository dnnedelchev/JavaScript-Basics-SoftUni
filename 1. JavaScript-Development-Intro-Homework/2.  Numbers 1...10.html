/*Write a JavaScript program numbers1to10.js that prints on the console the numbers from 1 to 10 
(each at a separate line). Run the program through Node.js. */

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        for(var i = 1; i <= 10; i+=1) {
            console.log(i);
        }
    </script>

</body>
</html>
