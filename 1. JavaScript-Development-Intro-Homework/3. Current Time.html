/* Write a JavaScript program current-time.js that prints on the console the current time in format hours:minutes. 
The hours should be printed without leading zeroes. The minutes should be printed as two-digit number 
with a leading zero when needed. Execute your program through Node.js. */

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

    <script>
        var date = new Date();
        var hours = date.getHours();
        var minutes = date.getMinutes().toString();
        if (minutes.length == 1) {
            minutes = '0' + minutes
        }
        console.log(hours + ':' + minutes);
    </script>

</body>
</html>
